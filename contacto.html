    <h1>CONTACTO</h1>
    <br>

    <div class="text-info">
        <p>Completando con tus datos en este formulario, podrás ponerte en contacto con nosotros por cualquier tipo de consulta.  
            Te responderemos a la brevedad.  Muchas gracias!!</p>
        <br>
    </div>
     
    <div class="formulario">
        
        <form action="" method="">
             
            
            <input type="text" name="Nombre" placeholder="NOMBRE">
            <br>
            
            <input type="text" name="Apellido" placeholder="APELLIDO">
            <br>
            
            <input type="text" name="Ciudad" placeholder="CIUDAD">
            <br>
            
            <input type="number" name="Telefono" placeholder="TELEFONO">
            <br>

            <input type="email" name="Correo" placeholder="CORREO">
            <br>

            <select name="seleccionar">
                <option>Seleccionar motivo</option>
                <option>Compra por menor</option>
                <option>Compra por mayor</option>
            </select>
            <br>

            
            <textarea cols="50" rows="10" maxlength="100" placeholder="MENSAJE"></textarea><br>
        
        
            <input class="boton" type="submit" value="ENVIAR"><br>
        

        </form>
    </div>
    <br>

    <footer>
        
        <a class="btn btn-social-icon" target="_blank" href="http://instragram.com" >
